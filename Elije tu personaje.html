<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./img/dona.png">
    <title>Selector de personajes</title>
       
</head>
<body>
    <main>
        <h1>Elije tu personaje</h1>
      
           <div class="container">
                <img class="item" id="Marge"  src="./img/marge.png" alt="Marge Simpson">
                <img class="item" id="Homero" src="./img/homero.png"alt="Homero Simpson">
                <img class="item" id="Lisa"   src="./img/lisa.png"alt="Lisa Simpson">
                <img class="item" id="Bart"   src="./img/bart.png" alt="Bart Simpson">
           </div>
           
           <div  id="modal">
                <div class="modalContent">
                    <p class="contenido"></p>
                    <form action="" id="formulario">
                    <p id="pregunta"></p>
                    <div class="radios">
                        <input type="radio" class="eleccion" id="Opcion1" name="respuesta" value=""  >
                        <label  id="respuesta1" for="respuesta1"></label>
                      </div>                      <div class="radios">
                        <input type="radio" class="eleccion" id="Opcion2" name="respuesta" value="" >
                        <label  id="respuesta2" for="respuesta2"></label>
                      </div>
                      <div class="radios">
                        <input type="radio"class="eleccion" id="Opcion3" name="respuesta" value="" >
                        <label  id="respuesta3" for="respuesta3"></label>
                      </div>
                      <button class="btns" type="submit">Enviar</button>
                      <button id="btn" type="button">Cerrar</button>
                    </form>
                </div> 
           </div>
           <p id="puntaje"></p>
           
            <audio src="./audios/Marge.mp3" id="margeVoz"></audio>
            <audio src="audios\Homero.mp3"  id="HomeroVoz"></audio>
            <audio src="./audios/Lisa.mp3"  id="lisaVoz"></audio>
            <audio src="./audios/Bart.mp3"  id="bartVoz"></audio>
            <audio src="./audios/gracias-vuelvas-prontos.mp3" id="vuelvaProntos"></audio>
          
         
    </main>
    <footer class="pie">
        
        
        <div id="iconoPie" > 
            
            <h2 id="pieTitulo">Comparte en redes </h2>
            
        <div id="iconos">
            <a class="icon" href="https://facebook.com"   target="_blank">
              <i class="bi bi-facebook" alt="Compartir en Facebook"></i>
            </a>   
            <a class="icon" href="https://twitter.com"  target="_blank">
                <i class="bi bi-twitter" src="img/twitter.png" alt="Compartir en Twitter"></i>
            </a>
            <a class="icon" href="https://instagram.com"  target="_blank">
                <i src="img/Instagram.png" alt="Compartir en Instagram"></i>	
            </a>
            <a class="icon" href="https://linkedin.com" target="_blank">
                <i class="bi bi-linkedin" alt="Compartir en Linkedin"></i>	
            </a>
            <a class="icon"  href="https://web.whatsapp.com/" target="_blank">
              <i class="bi bi-whatsapp" alt="Compartir en Whatsapp" ></i>	
          </a>
        </div> 
        </div>  
            

    </footer>
    

 <script src="./script.js"></script>
</body>
</html>
